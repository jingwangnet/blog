<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device=device-width, initial=1.0">
    <title>静网</title>
</head>
<body>
    <h1>静网</h1>  
    <form method="POST" action="/services/new">
        <input id="id_new_category_name" name="new_service_name" type="text" placeholder="服务类型">
        <input id="id_new_category_name_abbr" name="new_service_name_abbr" type="text" placeholder="服务类型缩写">
        <input id="id_new_service_name" name="new_service" type="text" placeholder="服务名">
        <input id="id_submit" type="submit" value="提交">
        {% csrf_token %}
    </form>
    <table id="id_service_table">
        {% for service in services %}
        <tr><td>{{ forloop.counter }}. {{ service.name }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
