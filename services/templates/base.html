{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="device=device-width, initial-scale=1.0">
<title>{% block title %}{% endblock %}</title>
{% block css %}
<link rel="stylesheet" href="{% static 'css/main.css' %}"> {% endblock %} </head>
<body>

  <header>
    <a href="/"><h1>静网</h1></a>  
  </header>

  <main>

    <header>
      {% block header %}{% endblock %}
    </header>

    {% block table %}
    {% endblock %}

    <aside>
      <form method="POST" action="{% block action_url %}{% endblock %}">
        {% block input_category %}
        <fieldset>
          <legend>服务类型</legend>
          <input id="id_new_category_name" name="new_category_name" type="text" placeholder="服务类型名">
          <input id="id_new_category_abbr" name="new_category_abbr" type="text" placeholder="服务类型名缩写">
          <input id="id_new_category_resume" name="new_category_resume" type="textarea" placeholder="服务类型简介">
        </fieldset>
        {% endblock %}
        <fieldset>
          <legend>服务</legend>
          <input id="id_new_service_name" name="new_service_name" type="text" placeholder="服务名">
          <input id="id_new_service_resume" name="new_service_resume" type="textarea" placeholder="服务简介">
        </fieldset>
        <input id="id_submit" type="submit" value="提交">
        {% csrf_token %}

      </form>
    </aside>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
