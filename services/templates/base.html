{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="device=device-width, initial-scale=1.0">
<title>{% block title %}静网{% endblock %}</title>
{% block css %}
<link rel="stylesheet" href="{% static 'css/main.css' %}"> {% endblock %}
</head>
<body>

  <header class="mashthead" rele="banner">
    <div class="logo">
      <a href="/">静网</a>  
    </div>
  </header>

  <main class="main-container" role="main">

    <header>
      {% block header %}{% endblock %}
    </header>

    {% block table %}
    {% endblock %}

    <aside>
      <form method="POST" action="{% block action_url %}{% endblock %}">
        <div class="fieldset">
          {% block input_category %}
          <fieldset>
            <legend>服务类型</legend>
            <input id="id_new_category_name" name="new_category_name" type="text" placeholder="服务类型名">
            <input id="id_new_category_abbr" name="new_category_abbr" type="text" placeholder="服务类型名缩写">
            <textarea id="id_new_category_resume" name="new_category_resume" placeholder="服务类型简介"></textarea>
          </fieldset>
          {% endblock %}
          <fieldset>
            <legend>服务</legend>
            <input id="id_new_service_name" name="new_service_name" type="text" placeholder="服务名">
            <input id="id_new_service_abbr" name="new_service_abbr" type="text" placeholder="服务名缩写">
            <textarea id="id_new_service_resume" name="new_service_resume" placeholder="服务简介"></textarea>
          </fieldset>
        </div>
        <input id="id_submit" type="submit" value="提交">
        {% csrf_token %}

      </form>
    </aside>

  </main>
  <footer class="main-footer" role="contentinfo">
    <p>&copy;静网 2022</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
